<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class='grants'>
            <p>
                Not enough permissions. Please click "Request permissions" to give permissions.
            </p>
            <button class="request-grants">Request permissions</button>
        </div>
        <div class='controls'>
            <div class='result'>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="context-fill" fill-opacity="context-fill-opacity">
                    <path stroke="context-stroke none" stroke-width="0.5" d="m6.023 13-4.84-4.839a.626.626 0 0 1 .885-.885l4.307 4.308 7.559-7.561a.628.628 0 0 1 .885 0 .628.628 0 0 1 0 .885l-8.09 8.09-.706.002z"/>
                </svg>
            </div>
            <label>
                Proxy host:
                <input type="text" id="proxyHost" autofocus>
            </label>
            <label>
                Proxy port:
                <input type="text" id="proxyPort">
            </label>
            <label>
                Login:
                <input type="text" id="login">
            </label>
            <label>
                Password:
                <input type="password" id="password">
            </label>
            <div class="mode">
                <label>
                    <input type="radio" name="mode" value="for-sites" checked>For sites
                </label>
                <label>
                    <input type="radio" name="mode" value="not-for-sites">Not for sites
                </label>
                <label>
                    <input type="radio" name="mode" value="for-all">For all
                </label>
            </div>
            <label>
                <textarea id="patterns" placeholder="google.com or 8.8.4.4" spellcheck="false"></textarea>
            </label>
        </div>
        <script src='js/popup.js' type="module"></script>
    </body>
</html>
