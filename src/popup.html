<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class='grants'>
            <p>
                Not enough permissions. Please click "Request permissions" to give permissions.
            </p>
            <button class="request-grants">Request permissions</button>
        </div>
        <div class='controls'>
            <label>
                Proxy host:
                <input type="text" id="proxyHost">
            </label>
            <label>
                Proxy port:
                <input type="text" id="proxyPort">
            </label>
            <label>
                Login:
                <input type="text" id="login">
            </label>
            <label>
                Password:
                <input type="password" id="password">
            </label>
            <label>
                Patterns:
                <textarea id="patterns" placeholder="google.com or 8.8.4.4" spellcheck="false"></textarea>
            </label>
        </div>
        <div id="result"></div>
        <script src='js/popup.js' type="module"></script>
    </body>
</html>
